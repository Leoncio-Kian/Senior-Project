<template name="classrooms">
  <h1>Classrooms</h1>
  <ul>
    {{#each classrooms}}
      {{> classroom}}
    {{/each}}
  </ul>
</template>

<template name="classroom">
<li class="classroom {{selected}}">
  <a href={{pathFor route='vlassroom' data=classid}}><span class="classname">{{classname}}</span>
  <span class="classowner">{{owner}}</span></a>
</li>
</template>
