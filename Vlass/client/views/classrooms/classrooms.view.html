<template name="classrooms">
  <h1>Classrooms</h1>
  <div>
  <table class="table table-striped">
    <thead>
      <th>Class Name</th>
      <th>Owner</th>
    </thead>
    <tbody>
      {{#each classrooms}}
        {{> classroom}}
      {{/each}}
    </tbody>
  </table>
  </div>
</template>

<template name="classroom">
  
  <tr class="classroom {{selected}}">
    <td>
        {{#if currentUser}}
        <a href=/classrooms/{{classid}}>{{classname}}</a>
        {{else}}
            <a href=/login>{{classname}}</a>
        {{/if}}

    </td>
    <td>{{owner}}</td>
  </tr>

</template>
