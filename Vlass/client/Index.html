<template name="Vlass-Layout">
  <head>
    <title>Vlass</title>
  </head>

  <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Vlass</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href={{pathFor route='login'}}>Login</a></li>
                <li><a href={{pathFor route='register'}}>Register</a></li>
                <li><a href={{pathFor route='classrooms'}}>Classrooms</a></li>
            </ul>
        </div>
    </nav>
    
    <aside>
    {{> yield "aside"}}
    </aside>
  </body>
</template>

<template name="links">
  <nav>
    <ul>
      <li>
        <a href="login">Login Page</a>
      </li>
      <li>
        <a href="register">Register Page</a>
      </li>
      {{#if currentUser}}
      <li>
        <a href="whiteboard">Whiteboard</a>
      </li>
      {{/if}}
    </ul>
  </nav>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <ol>
    {{#each users}}
  {{> user}}
  {{/each}}
  </ol>
</template>
