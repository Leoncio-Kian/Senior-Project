<head>
  <title>Vlass</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  <div>
  </div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <ol>
    {{#each users}}
  {{> user}}
  {{/each}}
  </ol>
</template>

<template name="user">
  <li class="user {{selected}}">
    <span class="name">{{lastname}}</span>
  </li>
</template>
