<template name="vlassroom">
  <div class="Vlass-page">
    {{#if infoLoaded}}
    <div>
      <h2>{{currentclassname}}</h2>
      <h4>{{classdescription}}</h4>
    </div>
    <div class="css-whiteboard">
      {{> whiteboard}}
    </div>
    <div class="css-chatroom">
      {{#if isChatroomEnabled}}
        {{> chatroom}}
      {{/if}}
    </div>
    <div class="css-audio">

      {{#if isInstructor}}
        {{> emitter}}
        {{#if isMeshAudio}}
          {{> receiver}}
        {{/if}}
      {{else}}
        {{#if isMeshAudio}}
          {{> emitter}}
        {{/if}}
        {{> receiver}}
      {{/if}}

    </div>
    {{else}}
    <p> loading...</p>
    {{/if}}

  </div>
</template>
