<template name="Vlass-Layout">
  <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href={{pathFor route='landing'}} class="navbar-brand" >Vlass</a>
            </div>
            <ul class="nav navbar-nav navbar-left">

              <li class="navbar-left"><a href={{pathFor route='classrooms'}}>Classrooms</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {{#if currentUser }}
                <li class="navbar-right user-menu"><a href={{pathFor route='dashboard'}}>Dashboard</a></li>
                <li class="navbar-right user-menu"><a href={{pathFor route='logout'}}>Logout</a></li>
              {{else}}
                <li class="navbar-right user-menu"><a href={{pathFor route='login'}}>Login</a></li>
              <li class="navbar-right user-menu"><a href={{pathFor route='register'}}>Register</a></li>
              {{/if}}
            </ul>

        </div>
    </nav>
    
    <aside>
    {{> yield "aside"}}
    </aside>
  </body>
</template>

<template name="links">
  <nav>
    <ul>
      <li>
        <a href="login" class="btn btn-primary">Login Page</a>
      </li>
      <li>
        <a href="register">Register Page</a>
      </li>
      {{#if currentUser}}
      <li>
        <a href="whiteboard">Whiteboard</a>
      </li>
      {{/if}}
    </ul>
  </nav>
</template>
