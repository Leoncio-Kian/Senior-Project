<!DOCTYPE html>
<html>
	<Body>
		<canvas id="drawCanvas" width="800" height="600" style= "border:1px solid #c3c3c3;"></canvas>
		<script src="/socket.io/socket.io.js"></script>
		<script>

			var canvas = document.getElementById('drawCanvas');
			var ctx = canvas.getContext('2d');
			     
			ctx.lineWidth = '3';
			ctx.lineCap = 'round';
			ctx.lineJoin = 'round';3

			var color = 'red';
			var socket = io();
			var previousPosition = {x: -1, y: -1};
			var currentPosition = {x: -1, y: -1};

			canvas.addEventListener('mousedown', startDraw, false);
			canvas.addEventListener('mousemove', draw, false);
			canvas.addEventListener('mouseup', endDraw, false);

			function drawOnCanvas(color, plotLine) {
			  ctx.strokeStyle = color;
			  ctx.beginPath();
			  ctx.moveTo(plotLine.startLoc.x, plotLine.startLoc.y);

			  ctx.lineTo(plotLine.endLoc.x, plotLine.endLoc.y);

			  /*
			  for(var i=1; i<plots.length; i++) {
			    ctx.lineTo(plots[i].x, plots[i].y);
			  }
			  */
			  ctx.stroke();
			}
			

			socket.on('whiteboard update', function(msg){
				if(!msg || msg.plots.length < 1) return; 
			        
			  	drawOnCanvas(msg.color, msg.plots);
			});
			

			var isActive = false;
			var plotArray = [];
			

			function draw(e) {
			  if(!isActive) return;

			  var x = e.offsetX || e.layerX - canvas.offsetLeft;
			  var y = e.offsetY || e.layerY - canvas.offsetTop;

			  currentPosition = {x: x, y: y};

			  plotLine = {startLoc: previousPosition, endLoc: currentPosition}

			  drawOnCanvas(color, plotLine);
			  socket.emit('whiteboard update', {'color': color, 'plots': plotLine});   
				
				plotArray.push(plotLine);

				previousPosition = currentPosition;
			}
			    
			function startDraw(e) {
				var x = e.offsetX || e.layerX - canvas.offsetLeft;
			  var y = e.offsetY || e.layerY - canvas.offsetTop;

			  previousPosition = {x: x, y: y};

			  isActive = true;
			}
			    
			function endDraw(e) {
				isActive = false;
				/*
				var socket = io();
				socket.emit('whiteboard update', plots);


				socket.on('whiteboard update', function(msg){
					$('#messages').append($('<li>').text(msg));
				});	
				*/
			  plotArray = [];
			  pos = 0;
			}
			</script>




		</script>
	</Body>
</html>
